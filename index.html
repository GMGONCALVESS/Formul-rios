<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLE -->
    <link rel="stylesheet" href="./style.css">
    <!-- HOVER -->
    <link rel="stylesheet" href="./hover.css">
    <!-- FUNCAO -->
    <link rel="stylesheet" href="./funcao.css">
    <title>Formulário do Gabriel Mariano</title>
</head>
<body>
    <!-- DIV PARA O FORM -->
    <div class="formulario">
        <form class="form">
            <h1>
                CADASTRA AÍ!
            </h1>
        <label for="nome" class="l-nome">QUAL O SEU NOME:</label>
        <input type="text" class="nome" name="nome" placeholder="INSIRA SEU NOME">
        <label for="email" class="l-email">QUAL O SEU E-MAIL:</label>
        <input type="email" class="email" name="email" placeholder="CONTATO@EMAIL.COM">
        <label for="senha" class="l-senha">CRIE SUA SENHA:</label>
        <input type="password" class="senha" name="senha" placeholder="***************">
        <button class="btn">ENVIAR</button>
        <button class="btn">CANCELAR</button>
    </form>
    </div>    
</body>
</html>
